<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Bad Habit Asteroid Template -->
  <defs>
    <radialGradient id="asteroidGradient" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#888;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Irregular asteroid shape -->
  <path d="M30,5 L45,15 L55,30 L50,45 L35,55 L20,50 L5,35 L10,20 L25,10 Z" 
        fill="url(#asteroidGradient)" 
        stroke="#666" 
        stroke-width="2"/>
  
  <!-- Surface details -->
  <circle cx="20" cy="20" r="3" fill="#555" opacity="0.7"/>
  <circle cx="40" cy="25" r="2" fill="#555" opacity="0.7"/>
  <circle cx="25" cy="40" r="2.5" fill="#555" opacity="0.7"/>
  
  <!-- Text area for bad habits -->
  <rect x="10" y="25" width="40" height="10" fill="rgba(0,0,0,0.6)" rx="2"/>
  <text x="30" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#ff4444">BAD HABIT</text>
</svg>