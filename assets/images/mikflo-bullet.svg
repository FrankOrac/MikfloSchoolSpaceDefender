<?xml version="1.0" encoding="UTF-8"?>
<svg width="20" height="30" viewBox="0 0 20 30" xmlns="http://www.w3.org/2000/svg">
  <!-- Mikflo School Bullet Design -->
  <defs>
    <linearGradient id="bulletGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main bullet body -->
  <ellipse cx="10" cy="15" rx="8" ry="12" fill="url(#bulletGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- School logo text -->
  <text x="10" y="12" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">MIK</text>
  <text x="10" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">FLO</text>
  
  <!-- Energy effect -->
  <circle cx="10" cy="5" r="3" fill="#ffff00" opacity="0.8"/>
  <circle cx="10" cy="25" r="2" fill="#00ff88" opacity="0.6"/>
</svg>