<?xml version="1.0" encoding="UTF-8"?>
<svg width="40" height="50" viewBox="0 0 40 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Mikflo School Spaceship -->
  <defs>
    <linearGradient id="shipGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006644;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main ship body -->
  <path d="M20,5 L30,35 L25,45 L15,45 L10,35 Z" fill="url(#shipGradient)" stroke="#fff" stroke-width="1"/>
  
  <!-- Wings -->
  <path d="M10,25 L5,30 L5,35 L10,30 Z" fill="#0099ff" stroke="#fff" stroke-width="1"/>
  <path d="M30,25 L35,30 L35,35 L30,30 Z" fill="#0099ff" stroke="#fff" stroke-width="1"/>
  
  <!-- School emblem -->
  <circle cx="20" cy="20" r="8" fill="rgba(255,255,255,0.3)" stroke="#fff" stroke-width="1"/>
  <text x="20" y="17" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="#fff">MIKFLO</text>
  <text x="20" y="24" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="#fff">SCHOOLS</text>
  
  <!-- Engine glow -->
  <ellipse cx="20" cy="45" rx="5" ry="3" fill="#ffff00" opacity="0.8"/>
</svg>